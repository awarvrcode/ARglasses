        // ==================== å¹³æ»‘æ¿¾æ³¢å™¨ ====================
        class SmoothFilter {
            constructor(smoothingFactor = 0.4) {
                this.smoothingFactor = smoothingFactor;
                this.previousValues = {};
            }
            
            smooth(currentValue, key) {
                if (!this.previousValues[key]) {
                    this.previousValues[key] = currentValue;
                    return currentValue;
                }
                
                if (Array.isArray(currentValue)) {
                    const smoothed = currentValue.map((val, i) => {
                        return this.previousValues[key][i] + 
                               (val - this.previousValues[key][i]) * this.smoothingFactor;
                    });
                    this.previousValues[key] = smoothed;
                    return smoothed;
                } else {
                    const smoothed = this.previousValues[key] + 
                                   (currentValue - this.previousValues[key]) * this.smoothingFactor;
                    this.previousValues[key] = smoothed;
                    return smoothed;
                }
            }
        }
        
        const smoothFilter = new SmoothFilter(0.4);

            rightLens.position.set(0.065, 0, 0);

            );

        // ==================== å»ºç«‹é£›è¡Œå“¡æ¬¾çœ¼é¡ ====================

        // ==================== å»ºç«‹åœ“æ¡†æ¬¾çœ¼é¡ ====================

            const group = new THREE.Group();
            
            const frameMaterial = new THREE.MeshPhongMaterial({

        // ==================== åˆ‡æ›çœ¼é¡æ¨£å¼ ====================
        function switchGlassesStyle(style) {
            if (glassesModel) {
                scene.remove(glassesModel);
            }
            
            switch(style) {
                case 'classic':
                    glassesModel = createClassicGlasses();
                    break;
                case 'aviator':
                    glassesModel = createAviatorGlasses();
                    break;
                case 'round':
                    glassesModel = createRoundGlasses();
                    break;
            }
            
            scene.add(glassesModel);
            currentStyle = style;
        }
        
        // ==================== MediaPipe Face Mesh è¨­å®š ====================
        const faceMesh = new FaceMesh({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }
        });
        
        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        faceMesh.onResults(onResults);
        
        // ==================== è™•ç†åµæ¸¬çµæœ ====================
        function onResults(results) {
            if (loading.style.display !== 'none') {
                loading.style.display = 'none';
            }
            
            frameCount++;
            const now = Date.now();
            if (now - lastTime > 1000) {
                infoDiv.textContent = `FPS: ${frameCount}`;
                frameCount = 0;
                lastTime = now;
            }
            
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                updateGlassesPosition(landmarks);
            } else {
                if (glassesModel) {
                    glassesModel.visible = false;
                }
            }
            
            renderer.render(scene, camera);
        }
        


        // ==================== æ›´æ–°çœ¼é¡ä½ç½®ï¼ˆå®Œå…¨é‡å¯«ï¼‰====================
// ==================== æ›´æ–°çœ¼é¡ä½ç½®ï¼ˆå¤§å¹…æ‹‰è¿‘ - æ¥µé™ç‰ˆï¼‰====================
function updateGlassesPosition(landmarks) {
    if (!glassesModel) return;
    
    glassesModel.visible = true;
    
    const leftEyeCenter = landmarks[468];
    const rightEyeCenter = landmarks[473];
    const leftEyeOuter = landmarks[33];
    const rightEyeOuter = landmarks[263];
    const noseBridge = landmarks[6];
    
    const centerX = (leftEyeOuter.x + rightEyeOuter.x) / 2;
    const centerY = (leftEyeOuter.y + rightEyeOuter.y) / 2;
    const centerZ = (leftEyeOuter.z + rightEyeOuter.z) / 2;
    
    const videoAspect = video.videoWidth / video.videoHeight;
    
    const rawX = (centerX - 0.5) * 2;
    const rawY = -(centerY - 0.5) * 2;
    
    // â­ ç‰ˆæœ¬ Cï¼šæ¥µè¿‘è·é›¢
    const depthScale = 0.1;  // å¹¾ä¹å¿½ç•¥æ·±åº¦
    const rawZ = centerZ * depthScale;
    
    const distance = 0.02;  // éå¸¸è¿‘ï¼
    
    const correctedX = rawX * videoAspect * 0.6;
    const correctedY = rawY * 0.6;
    const correctedZ = rawZ - distance;  // æ‡‰è©²åœ¨ -0.04 åˆ° -0.08 ä¹‹é–“
    
    const smoothedPos = smoothFilter.smooth(
        [correctedX, correctedY, correctedZ], 
        'position'
    );
    
    glassesModel.position.set(
        smoothedPos[0], 
        smoothedPos[1], 
        smoothedPos[2]
    );
    
    // æ—‹è½‰
    const rawRoll = -Math.atan2(
        rightEyeOuter.y - leftEyeOuter.y,
        rightEyeOuter.x - leftEyeOuter.x
    );
    
    const eyeDistanceX = Math.abs(rightEyeCenter.x - leftEyeCenter.x);
    const rawYaw = (0.1 - eyeDistanceX) * 0.4;
    
    const eyeToBridgeY = centerY - noseBridge.y;
    const rawPitch = eyeToBridgeY * 0.2;
    
    const smoothedRot = smoothFilter.smooth(
        [rawPitch, rawYaw, rawRoll], 
        'rotation'
    );
    
    glassesModel.rotation.set(
        smoothedRot[0], 
        smoothedRot[1], 
        smoothedRot[2]
    );
    
    // ç¸®æ”¾
    const eyeDistanceRaw = Math.abs(rightEyeOuter.x - leftEyeOuter.x);
    const baseScale = 6.0;  // å¾ˆå¤§
    const rawScale = eyeDistanceRaw * baseScale;
    
    const smoothedScale = smoothFilter.smooth(rawScale, 'scale');
    glassesModel.scale.set(smoothedScale, smoothedScale, smoothedScale);
    
    if (frameCount % 60 === 0) {
        console.log('ğŸ“ ç‰ˆæœ¬C');
        console.log('  ä½ç½® XYZ:', smoothedPos.map(v => v.toFixed(3)));
        console.log('  æœ€çµ‚ Z:', smoothedPos[2].toFixed(3));
        console.log('  ç¸®æ”¾:', smoothedScale.toFixed(3));
    }
}




        
        // ==================== æŒ‰éˆ•äº‹ä»¶ ====================

        }
        
        // ==================== è¦–çª—å¤§å°èª¿æ•´ ====================
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;

        // ==================== åˆå§‹åŒ–å•Ÿå‹• ====================
        async function init() {
            console.log('ğŸš€ é–‹å§‹åˆå§‹åŒ–æ‡‰ç”¨...');
            
            try {

                }

                console.log('âœ“ æ‰€æœ‰åº«è¼‰å…¥æˆåŠŸ');

                await cameraInstance.start();

            } catch (error) {

                loading.innerHTML = `
                    åˆå§‹åŒ–å¤±æ•—<br>

                    <small style="margin-top:10px;display:block">è«‹é‡æ–°æ•´ç†é é¢</small>
                `;
            }
        }
        
        if (document.readyState === 'loading') {

        }
    </script>
